<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <!-- <p>{{ site.description | default: site.github.project_tagline }}</p> -->

        {% if site.github.is_user_page %}
          <p class="view">
            <br>
            <!-- <a href="https://konstantinpoensgen.github.io">Home</a> <br> -->
            <a href="https://konstantinpoensgen.github.io/docs/phd_applications/cv_poensgen.pdf" target="_blank">CV</a> <br>
            <a href="https://konstantinpoensgen.github.io/pages/phd-economics-application-advice.html">PhD application resources</a> <br>
            <br>  
            <a href="{{ site.github.owner_url }}" target="_blank">GitHub Profile</a> <br>
            <a href="https://www.linkedin.com/in/konstantin-poensgen/" target="_blank">LinkedIn</a> <br>
            <a href="https://twitter.com/konstpoensgen?lang=en" target="_blank">Twitter</a>
          </p>
        {% endif %}
      
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>
          Hosted on GitHub Pages <br> 
          Theme based on <a href="https://github.com/orderedlist" target="_blank">orderedlist</a> 
        </small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
